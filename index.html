<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Evaluaciones</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:;base64,="> <!-- Favicon vacío para evitar errores de carga -->
</head>
<body>
    <div class="container">
        <h1>Fotografías Analizadas con IA</h1>
        <div>
            <label for="evaluador">Evaluador:</label>
            <select id="evaluador" aria-label="Seleccionar evaluador">
                <option value="Juan Carlos Toledo">Juan Carlos Toledo</option>
                <option value="Ovidio del Cid">Ovidio del Cid</option>
                <option value="Juan Pablo García">Juan Pablo García</option>
            </select>

            <label for="pais">País:</label>
            <select id="pais" aria-label="Seleccionar país">
                <option value="default">Seleccione un País</option>
                <option value="Guatemala">Guatemala</option>
                <option value="Honduras">Honduras</option>
                <option value="El Salvador">El Salvador</option>
                <option value="Nicaragua">Nicaragua</option>
                <option value="Costa Rica">Costa Rica</option>
                <option value="Panamá">Panamá</option>
                <option value="Colombia">Colombia</option>
            </select>

            <button id="accion" aria-label="Filtrar imágenes por país">Filtrar</button>
        </div>

        <div id="img-container" class="img-container">
            <!-- Las imágenes junto a sus casillas de comentario y botones de "Guardar" se cargarán aquí dinámicamente -->
        </div>

        <div id="banner" class="banner" role="alert" aria-live="assertive" style="display:none;">
            Evaluación guardada correctamente.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
